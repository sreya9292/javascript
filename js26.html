<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var image_tracker='f';
		function change()
		{
			var x=document.getElementById('image');
			if(image_tracker=='f')
			{
				x.src='download1.jpg';
				image_tracker='t';
			}
			else
			{
				x.src='download.png';
				image_tracker='f';

			}
          

		}
		setTimeout('change()',1000);
		setInterval('change()',1000);

	</script>
</head>
<body>
<img src="download.png" alt="facebook" width="200" height="200" onclick="change();" id="image">
</body>
</html>
